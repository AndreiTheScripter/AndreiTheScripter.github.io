<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site în Mentenanță - AndreiTheScripter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF9A3D;
            --secondary: #5BC0EB;
            --accent: #9BC53D;
            --dark: #342E37;
            --light: #FAFFFD;
            --pattern-color: rgba(255, 154, 61, 0.1);
            --animation-speed: 1s;
        }

        body {
            background: linear-gradient(135deg, #1A1A2E 0%, #342E37 100%);
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        /* Low-poly background with animation */
        .low-poly-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .polygon {
            position: absolute;
            opacity: 0.4;
            animation: floatPolygon 20s infinite ease-in-out;
        }

        .polygon:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: var(--primary);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 0s;
        }

        .polygon:nth-child(2) {
            top: 60%;
            left: 70%;
            width: 200px;
            height: 200px;
            background: var(--secondary);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-delay: -5s;
        }

        .polygon:nth-child(3) {
            top: 20%;
            left: 80%;
            width: 250px;
            height: 250px;
            background: var(--accent);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation-delay: -10s;
        }

        .polygon:nth-child(4) {
            top: 70%;
            left: 20%;
            width: 220px;
            height: 220px;
            background: var(--primary);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation-delay: -15s;
        }

        .polygon:nth-child(5) {
            top: 40%;
            left: 40%;
            width: 180px;
            height: 180px;
            background: var(--secondary);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: -7s;
        }

        @keyframes floatPolygon {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            33% { 
                transform: translateY(-20px) rotate(5deg); 
            }
            66% { 
                transform: translateY(20px) rotate(-5deg); 
            }
        }

        /* Improved loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark), #1a1a2e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        .loader-container {
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .loader-bar {
            height: 100%;
            width: 20%; /* Lățime redusă la 20% */
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            border-radius: 15px;
            animation: loading 3s ease-in-out infinite;
            transition: width 0.3s ease;
        }

        @keyframes loading {
            0% { width: 20%; }
            50% { width: 40%; }
            100% { width: 20%; }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--secondary);
            animation: blink 1.5s ease-in-out infinite;
            text-transform: uppercase;
            font-weight: 500;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-dots {
            display: flex;
            margin-top: 15px;
        }

        .loading-dots span {
            width: 15px;
            height: 15px;
            margin: 0 8px;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            background: var(--primary);
            animation-delay: 0s;
        }

        .loading-dots span:nth-child(2) {
            background: var(--accent);
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            background: var(--secondary);
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .container.visible {
            opacity: 1;
        }

        /* Header cu nume */
        .name-header {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
            z-index: 100;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Bara de navigare */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 99;
            display: flex;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-item {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item:hover {
            background: rgba(91, 192, 235, 0.2);
            transform: translateY(-2px);
        }

        /* Conținut principal */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px 60px;
        }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--light);
            max-width: 600px;
            line-height: 1.6;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tools-icon {
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            animation: progress-animation 2s ease-in-out infinite alternate;
        }

        @keyframes progress-animation {
            0% { width: 65%; }
            100% { width: 68%; }
        }

        /* Hint-uri de scripting */
        .hint-container {
            margin-top: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            position: relative;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hint-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--secondary);
            position: relative;
            backdrop-filter: blur(5px);
            animation: floatHint 5s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes floatHint {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .hint-text {
            font-size: 1.2rem;
            color: var(--light);
            min-height: 30px;
        }

        .hint-icon {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        /* Butonul de setări */
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .settings-btn:hover {
            transform: rotate(45deg) scale(1.1);
        }

        /* Panoul de setări */
        .settings-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: rgba(52, 46, 55, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 101;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .settings-panel.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-title {
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .settings-option {
            margin-bottom: 15px;
        }

        .settings-option label {
            display: block;
            margin-bottom: 5px;
            color: var(--light);
        }

        .settings-option select {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            margin-top: auto;
            font-size: 0.9rem;
            color: var(--light);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Efecte de scroll physics */
        .physics-element {
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .main-subtitle {
                font-size: 1.2rem;
            }
            
            .nav-container {
                gap: 15px;
            }
            
            .nav-item {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .name-header {
                font-size: 1rem;
            }
            
            .settings-panel {
                width: 250px;
                right: 10px;
            }
            
            .hint-text {
                font-size: 1rem;
            }
            
            .polygon {
                transform: scale(0.7);
            }
            
            .loader-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
        <div class="loading-text">LOADING</div>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Fundal low-poly -->
    <div class="low-poly-bg">
        <div class="polygon"></div>
        <div class="polygon"></div>
        <div class="polygon"></div>
        <div class="polygon"></div>
        <div class="polygon"></div>
    </div>

    <!-- Header cu nume -->
    <div class="name-header physics-element">AndreiTheScripter Portfolio</div>

    <!-- Bara de navigare -->
    <nav class="navbar physics-element">
        <div class="nav-container">
            <a href="https://twitter.com/ScripterAndrei" target="_blank" class="nav-item">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="#" class="nav-item" id="discord-link">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </nav>

    <!-- Conținut principal -->
    <div class="container" id="main-container">
        <main class="main-content">
            <div class="tools-icon physics-element">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="main-title physics-element">Site Under Maintenance</h1>
            <p class="main-subtitle physics-element">Working hard to improve the website!</p>
            
            <div class="progress-container physics-element">
                <div class="progress-bar"></div>
            </div>
            
            <!-- Container pentru hint-uri -->
            <div class="hint-container physics-element">
                <div class="hint-box">
                    <div class="hint-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="hint-text" id="hint-text"></div>
                </div>
            </div>
            
            <p class="physics-element">Thank you for your patience!</p>
        </main>
    </div>

    <!-- Butonul de setări -->
    <button class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Panoul de setări -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h3 class="settings-title">Maintenance Settings</h3>
            <button class="close-settings" id="close-settings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-option">
            <label for="theme-select">Color Theme</label>
            <select id="theme-select">
                <option value="default">Default (Orange/Blue)</option>
                <option value="purple">Purple/Green</option>
                <option value="red">Red/Teal</option>
            </select>
        </div>
        <div class="settings-option">
            <label for="animation-speed">Animation Speed</label>
            <select id="animation-speed">
                <option value="normal">Normal</option>
                <option value="fast">Fast</option>
                <option value="slow">Slow</option>
            </select>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer physics-element">
        <p>&copy; 2025 AndreiTheScripter. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Array cu sfaturi de scripting Roblox (în engleză)
            const scriptingTips = [
                "Use 'local' instead of 'global' for variables used only in that script for better performance.",
                "Optimize scripts using 'debounce' to prevent excessive event calls.",
                "ModuleScripts are your friends! Encapsulate code for better reuse and organization.",
                "Use 'task.wait()' instead of 'wait()' for more precise timing management.",
                "Always clean up event connections when they're no longer needed to prevent memory leaks."
            ];
            
            let currentTipIndex = 0;
            let tipInterval;
            let typeWriterInterval;
            
            // Funcție pentru a afișa un sfat cu animație de scriere
            function showTipWithAnimation() {
                const hintElement = document.getElementById('hint-text');
                const tip = scriptingTips[currentTipIndex];
                
                // Șterge orice interval de scriere existent
                clearInterval(typeWriterInterval);
                
                // Șterge textul curent
                hintElement.textContent = "";
                
                // Animație de scriere (typewriter)
                let i = 0;
                typeWriterInterval = setInterval(function() {
                    if (i < tip.length) {
                        hintElement.textContent += tip.charAt(i);
                        i++;
                    } else {
                        clearInterval(typeWriterInterval);
                    }
                }, 50); // Viteza de scriere
                
                // Treci la următorul sfat (sau revino la primul)
                currentTipIndex = (currentTipIndex + 1) % scriptingTips.length;
            }
            
            // Ascunde loading screen-ul după 3 secunde
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const mainContainer = document.getElementById('main-container');
                
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContainer.classList.add('visible');
                    
                    // Începe afișarea sfaturilor
                    showTipWithAnimation();
                    
                    // Setează intervalul pentru schimbarea sfaturilor
                    tipInterval = setInterval(showTipWithAnimation, 10000); // Schimbă la fiecare 10 secunde
                }, 800);
            }, 3000);
            
            // Funcționalitate pentru butonul de setări
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const closeSettings = document.getElementById('close-settings');
            
            settingsBtn.addEventListener('click', function() {
                settingsPanel.classList.toggle('open');
            });
            
            closeSettings.addEventListener('click', function() {
                settingsPanel.classList.remove('open');
            });
            
            // Funcționalitate pentru link-ul de Discord
            const discordLink = document.getElementById('discord-link');
            discordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Discord: _.andreip._');
            });
            
            // Schimbare temă
            const themeSelect = document.getElementById('theme-select');
            themeSelect.addEventListener('change', function() {
                if (this.value === 'purple') {
                    document.documentElement.style.setProperty('--primary', '#9B59B6');
                    document.documentElement.style.setProperty('--secondary', '#2ECC71');
                    document.documentElement.style.setProperty('--accent', '#F1C40F');
                    document.documentElement.style.setProperty('--pattern-color', 'rgba(155, 89, 182, 0.1)');
                } else if (this.value === 'red') {
                    document.documentElement.style.setProperty('--primary', '#E74C3C');
                    document.documentElement.style.setProperty('--secondary', '#1ABC9C');
                    document.documentElement.style.setProperty('--accent', '#F39C12');
                    document.documentElement.style.setProperty('--pattern-color', 'rgba(231, 76, 60, 0.1)');
                } else {
                    document.documentElement.style.setProperty('--primary', '#FF9A3D');
                    document.documentElement.style.setProperty('--secondary', '#5BC0EB');
                    document.documentElement.style.setProperty('--accent', '#9BC53D');
                    document.documentElement.style.setProperty('--pattern-color', 'rgba(255, 154, 61, 0.1)');
                }
            });
            
            // Schimbare viteză animații
            const animationSelect = document.getElementById('animation-speed');
            animationSelect.addEventListener('change', function() {
                if (this.value === 'fast') {
                    document.documentElement.style.setProperty('--animation-speed', '0.5s');
                } else if (this.value === 'slow') {
                    document.documentElement.style.setProperty('--animation-speed', '2s');
                } else {
                    document.documentElement.style.setProperty('--animation-speed', '1s');
                }
            });
            
            // Efecte de scroll physics
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                
                // Aplică efectele în funcție de poziția de scroll
                const physicsElements = document.querySelectorAll('.physics-element');
                
                physicsElements.forEach(element => {
                    // Intensitatea efectului bazată pe viteză
                    const intensity = Math.min(scrollY * 0.02, 10);
                    
                    // Aplică rotație și translație în funcție de scroll
                    element.style.transform = `translateY(${scrollY * 0.1}px) rotate(${intensity * 0.3}deg)`;
                });
                
                // Clear timeout pentru a preveni executarea multiplă
                clearTimeout(scrollTimeout);
                
                // Readu elementele la poziția inițială după ce scroll-ul s-a oprit
                scrollTimeout = setTimeout(function() {
                    physicsElements.forEach(element => {
                        element.style.transform = 'translateY(0) rotate(0deg)';
                        element.style.transition = 'transform 0.7s cubic-bezier(0.23, 1, 0.32, 1)';
                    });
                    
                    // După ce animația s-a terminat, resetează tranziția
                    setTimeout(function() {
                        physicsElements.forEach(element => {
                            element.style.transition = '';
                        });
                    }, 700);
                }, 100);
            });
            
            // Curăță intervalele când pagina este închisă
            window.addEventListener('beforeunload', function() {
                clearInterval(tipInterval);
                clearInterval(typeWriterInterval);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site în Mentenanță - AndreiTheScripter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF9A3D;
            --secondary: #5BC0EB;
            --accent: #9BC53D;
            --dark: #342E37;
            --light: #FAFFFD;
            --pattern-color: rgba(255, 154, 61, 0.1);
        }

        body {
            background: linear-gradient(135deg, #1A1A2E 0%, #342E37 100%);
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Pattern de fundal */
        .pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--pattern-color) 2px, transparent 2px),
                radial-gradient(var(--pattern-color) 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            z-index: -1;
            opacity: 0.6;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark), #1a1a2e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader-inner {
            position: absolute;
            border: 4px solid transparent;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1.5s linear infinite;
        }

        .loader-inner:nth-child(2) {
            border: 4px solid transparent;
            border-top: 4px solid var(--accent);
            animation: spin 2s linear infinite reverse;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
        }

        .loader-inner:nth-child(3) {
            border: 4px solid transparent;
            border-top: 4px solid var(--secondary);
            animation: spin 2.5s linear infinite;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--secondary);
            animation: blink 1.5s ease-in-out infinite;
            text-transform: uppercase;
            font-weight: 500;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-dots {
            display: flex;
            margin-top: 15px;
        }

        .loading-dots span {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--accent);
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--secondary);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .container.visible {
            opacity: 1;
        }

        /* Header cu nume */
        .name-header {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
            z-index: 100;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* Bara de navigare */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 99;
            display: flex;
            justify-content: center;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .nav-item {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item:hover {
            background: rgba(91, 192, 235, 0.2);
            transform: translateY(-2px);
        }

        /* Conținut principal */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px 60px;
        }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        .main-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--light);
            max-width: 600px;
            line-height: 1.6;
        }

        .tools-icon {
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            animation: progress-animation 2s ease-in-out infinite alternate;
        }

        @keyframes progress-animation {
            0% { width: 65%; }
            100% { width: 68%; }
        }

        /* Butonul de setări */
        .settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .settings-btn:hover {
            transform: rotate(45deg) scale(1.1);
        }

        /* Panoul de setări */
        .settings-panel {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: rgba(52, 46, 55, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 101;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .settings-panel.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-title {
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .settings-option {
            margin-bottom: 15px;
        }

        .settings-option label {
            display: block;
            margin-bottom: 5px;
            color: var(--light);
        }

        .settings-option select {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            margin-top: auto;
            font-size: 0.9rem;
            color: var(--light);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .main-subtitle {
                font-size: 1.2rem;
            }
            
            .nav-container {
                gap: 15px;
            }
            
            .nav-item {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            
            .name-header {
                font-size: 1rem;
            }
            
            .settings-panel {
                width: 250px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="loading-text">LOADING</div>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Pattern de fundal -->
    <div class="pattern"></div>

    <!-- Header cu nume -->
    <div class="name-header">AndreiTheScripter Portfolio</div>

    <!-- Bara de navigare -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="https://twitter.com/ScripterAndrei" target="_blank" class="nav-item">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="#" class="nav-item" id="discord-link">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </nav>

    <!-- Conținut principal -->
    <div class="container" id="main-container">
        <main class="main-content">
            <div class="tools-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="main-title">Site Under Maintenance</h1>
            <p class="main-subtitle">We're working hard to improve our website. We'll be back soon with an amazing portfolio experience!</p>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <p>Thank you for your patience!</p>
        </main>
    </div>

    <!-- Butonul de setări -->
    <button class="settings-btn" id="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Panoul de setări -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h3 class="settings-title">Maintenance Settings</h3>
            <button class="close-settings" id="close-settings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-option">
            <label for="theme-select">Color Theme</label>
            <select id="theme-select">
                <option value="default">Default (Orange/Blue)</option>
                <option value="purple">Purple/Green</option>
                <option value="red">Red/Teal</option>
            </select>
        </div>
        <div class="settings-option">
            <label for="animation-speed">Animation Speed</label>
            <select id="animation-speed">
                <option value="normal">Normal</option>
                <option value="fast">Fast</option>
                <option value="slow">Slow</option>
            </select>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 AndreiTheScripter. All rights reserved. |</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ascunde loading screen-ul după 3 secunde
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const mainContainer = document.getElementById('main-container');
                
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContainer.classList.add('visible');
                }, 800);
            }, 3000);
            
            // Funcționalitate pentru butonul de setări
            const settingsBtn = document.getElementById('settings-btn');
            const settingsPanel = document.getElementById('settings-panel');
            const closeSettings = document.getElementById('close-settings');
            
            settingsBtn.addEventListener('click', function() {
                settingsPanel.classList.toggle('open');
            });
            
            closeSettings.addEventListener('click', function() {
                settingsPanel.classList.remove('open');
            });
            
            // Funcționalitate pentru link-ul de Discord
            const discordLink = document.getElementById('discord-link');
            discordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Discord: _.andreip._');
            });
            
            // Schimbare temă
            const themeSelect = document.getElementById('theme-select');
            themeSelect.addEventListener('change', function() {
                if (this.value === 'purple') {
                    document.documentElement.style.setProperty('--primary', '#9B59B6');
                    document.documentElement.style.setProperty('--secondary', '#2ECC71');
                    document.documentElement.style.setProperty('--accent', '#F1C40F');
                    document.documentElement.style.setProperty('--pattern-color', 'rgba(155, 89, 182, 0.1)');
                } else if (this.value === 'red') {
                    document.documentElement.style.setProperty('--primary', '#E74C3C');
                    document.documentElement.style.setProperty('--secondary', '#1ABC9C');
                    document.documentElement.style.setProperty('--accent', '#F39C12');
                    document.documentElement.style.setProperty('--pattern-color', 'rgba(231, 76, 60, 0.1)');
                } else {
                    document.documentElement.style.setProperty('--primary', '#FF9A3D');
                    document.documentElement.style.setProperty('--secondary', '#5BC0EB');
                    document.documentElement.style.setProperty('--accent', '#9BC53D');
                    document.documentElement.style.setProperty('--pattern-color', 'rgba(255, 154, 61, 0.1)');
                }
            });
            
            // Schimbare viteză animații
            const animationSelect = document.getElementById('animation-speed');
            animationSelect.addEventListener('change', function() {
                if (this.value === 'fast') {
                    document.documentElement.style.setProperty('--animation-speed', '0.5s');
                } else if (this.value === 'slow') {
                    document.documentElement.style.setProperty('--animation-speed', '2s');
                } else {
                    document.documentElement.style.setProperty('--animation-speed', '1s');
                }
            });
        });
    </script>
</body>
</html>
